  <!-- Note that you could also do the more conventional <script src='main.js'></script> but Electron actually treats it differently. Doing it with require sets the context as the node.js app, whereas using src sets the context as the window. This has an impact when you use 'this' - using src would set make 'this the browser'. Don't fully understand implications but wanted to flag. -->

  <script>require('../main.js')</script>
